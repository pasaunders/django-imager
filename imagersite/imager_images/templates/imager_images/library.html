{% extends 'imagersite/base.html' %}
{% load thumbnail %}
{% block content %}
<h1>Library Page</h1>
<section>
    {% for album in albums %}
    <a href="albums/{{ album.id }}" title="">
    {% thumbnail album.cover.image "200x200" crop="center" as im %}
    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}
    </a>
    {% endfor %}
</section>
{% endblock content %}
