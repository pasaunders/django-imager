{% extends 'imagersite/base.html' %}
{% block content %}
<h1>Photo</h1>
<h3>{{ photo.title }}</h3>
<img src="{{ photo.image.url }}">
<p>{{ photo.description }}</p>
{% for tag in photo.tags.all %}
    <a href="{% url "imager_images:tagged_photos" tag.slug %}">{{ tag }}</a>
{% endfor %}
{% endblock content %}
