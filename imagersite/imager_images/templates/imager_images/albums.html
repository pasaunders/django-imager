{% extends 'imagersite/base.html' %}
{% load thumbnail %}
{% block content %}
<h1>Public Albums</h1>
<div>
{% for album in albums %}
<h1>{{ album.title }}</h1>
<a href="{% url 'single_album' album.id %}">
{% thumbnail album.cover.image "200x200" crop="center" as im %}
    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
{% endthumbnail %}
</a>
{% endfor %}
</div>
{% endblock content %}
