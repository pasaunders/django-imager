<!DOCTYPE html>
<html>
<head>
    <title>App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/galleria/1.4.5/galleria.min.js"></script>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<nav class="navbar navbar-inverse">
   <div class="container-fluid">
      <div class="navbar-header">
         <a class="navbar-brand" href="#">django-imager</a>
      </div>
      <ul class="nav navbar-nav">
         <li class="active"><a href="/">Home</a></li>
         <li><a href="/profile" title="profile">Your Profile</a></li>
         <li><a href="/images/library" title="profile">Your Library</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
         {% if user.is_authenticated %}
         <li><a href="{% url 'logout' %}" title="logout">Logout</a></li>
         {% else %}
         <li><a href="/accounts/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
         <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
         {% endif %}
      </ul>
   </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
